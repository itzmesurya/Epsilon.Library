<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org" ng-app="ep.formly" ng-strict-di>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title ng-bind="title"></title>
    <base href="/">
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        
        .ng-hide {
            display: none!important;
        }
    </style>
    <script>
        window.CKEDITOR_BASEPATH = '/ckeditor/';
    </script>
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
   
    <link rel="stylesheet" href="/src/client/styles/app.bundle.css">
   
    <link rel="stylesheet" href="/src/client/styles/vendor.bundle.css">
   
    <!-- endinject -->
    <!-- endbuild -->

</head>

<body class="no-skin">

    <!--=== Formly Application ===-->
    <div ng-include="'app/layout/shell.html'"></div>
    <div id="splash-page" ng-show="false">
        <div class="page-splash">
            <div class="page-splash-message">
                Gulp
            </div>
            <div class="progress progress-striped active page-progress-bar">
                <div class="bar"></div>
            </div>
        </div>
    </div>
    <!-- /Formly Application ===-->

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/api-check/dist/api-check.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-formly/dist/formly.js"></script>
    <script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    

    <!-- build:js js/app.js-->
    <!-- inject:js:Libraries  -->
    <script src="/src/client/libraries/app.bundle.js"></script>
    <script src="/src/client/libraries/vendor.bundle.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
   
    <script src="/src/client/app/app.module.js"></script>
   
    <script src="/src/client/app/core/core.module.js"></script>
   
    <script src="/src/client/app/samples/samples.module.js"></script>
   
    <script src="/src/client/app/templates/templates.module.js"></script>
   
    <script src="/src/client/app/layout/layout.module.js"></script>
   
    <script src="/src/client/app/templates/textbox/textbox.module.js"></script>
   
    <script src="/src/client/app/blocks/router/router.module.js"></script>
   
    <script src="/src/client/app/blocks/logger/logger.module.js"></script>
   
    <script src="/src/client/app/core/config.js"></script>
   
    <script src="/src/client/app/core/constants.js"></script>
   
    <script src="/src/client/app/samples/samples.route.js"></script>
   
    <script src="/src/client/app/samples/textbox.controller.js"></script>
   
    <script src="/src/client/app/layout/shell.controller.js"></script>
   
    <script src="/src/client/app/templates/textbox/textbox.run.js"></script>
   
    <script src="/src/client/app/blocks/router/router-helper.provider.js"></script>
   
    <script src="/src/client/app/blocks/logger/logger.js"></script>
   
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->

    <!-- endbuild -->
</body>

</html>
